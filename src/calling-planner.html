<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="calling-planner-icons.html">
<link rel="import" href="../bower_components/polymer-sortablejs/polymer-sortablejs.html"/>

<dom-module id="calling-planner">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: inline-block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Ward List</app-toolbar>
        <ul>
          <sortable-js group='brainstorm' filter='.remove'>
            <template is="dom-repeat" items={{items}}>
              <div><span class="handle">::</span> {{item}} <span class="remove">X</span></div>
            </template>
          </sortable-js>
        </ul>
<!--         <ul class="simple-list">
          <li><span class="handle">::</span>Gary LeeMaster</li>
          <li><span class="handle">::</span>Evan McMullin</li>
          <li><span class="handle">::</span>Rand Paul</li>
        </ul> -->
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="calling-planner-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Calling Planner</div>
          </app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="brainstorm" href="/brainstorm">Brainstorm Zone</a>
            <a name="staging" href="/staging">Staging Zone</a>
            <a name="final" href="/final">Final Plan</a>
          </iron-selector>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <calling-planner-brainstorm name="brainstorm"></calling-planner-brainstorm>
          <calling-planner-staging name="staging"></calling-planner-staging>
          <calling-planner-final name="final"></calling-planner-final>
          <calling-planner-view404 name="view404"></calling-planner-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script src="../bower_components/Sortable/Sortable.js"></script>

  <script>
    Polymer({
      is: 'calling-planner',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        items: {
          type: Array,
          value: ["Rand Paul", "John Roberts", "Ron Wyden"],
          notify: true,
          reflectToAttribute: true
        }
      },

      filter: document.addEventListener("filter", function (evt) {
        console.log(evt);
        var item = evt.item;
        var ctrl = evt.target;
        console.log(typeof(evt.to));
        if (typeof(item === "object")) { //TODO: Figure this out.
          item.parentNode.removeChild(item);
        }
        
      }),

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      // ready: function () {
      //   var element = Polymer.dom(this.root).querySelector('.simple-list');
      //   Sortable.create(element, {handle: ".handle", group: {name: "brainstorm", pull: "clone", put: false}});
      // },

      _routePageChanged: function(page) {
        this.page = page || 'brainstorm';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('calling-planner-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>


</dom-module>
