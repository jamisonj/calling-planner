<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="shared-styles.html">

<dom-module id="calling-planner-brainstorm">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

/*      .handle {
        cursor: move;
        cursor: -webkit-grabbing;
      }*/

      .simple-list {
        padding-left: 10px;
      }

      .simple-list li {
        cursor: move;
        /*cursor: -webkit-grabbing;*/
        list-style-type: none;
      }
    </style>

    <!-- Allows us to share this data with this custom element. -->
    <app-data key="userData" data="{{storedUser}}"></app-data>

    <!-- <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage> -->

    <iron-ajax
      auto
      id="checkLoginAjax"
      method="get"
      content-type="application/json"
      handle-as="text"
      url="http://localhost:3000/api/protected"
      on-response="handleSessionResponse"
      on-error="handleSessionError">
    </iron-ajax>

    <div id="org" class="card">
      <div class="circle">1</div>
      <h1>Bishopric</h1>
      <h2>Bishop</h2>
        <ul class="simple-list" style="background-color: #eee; min-height: 50px;">
          <li><span class="handle">::</span> Gary LeeMaster <span class="remove">X</span></li>
          <li><span class="handle">::</span> Evan McMullin <span class="remove">X</span></li>
          <li><span class="handle">::</span> Rand Paul <span class="remove">X</span></li>
        </ul>
      
      <h2>First Counselor</h2>
        <ul class="simple-list" style="background-color: #eee; min-height: 50px;">
          <li><span class="handle">::</span> Gary LeeMaster <span class="remove">X</span></li>
          <li><span class="handle">::</span> Evan McMullin <span class="remove">X</span></li>
          <li><span class="handle">::</span> Rand Paul <span class="remove">X</span></li>
        </ul>
      <h2>Second Counselor</h2>
        <ul class="simple-list" style="background-color: #eee; min-height: 50px;">
          <li><span class="handle">::</span> Gary LeeMaster <span class="remove">X</span></li>
          <li><span class="handle">::</span> Evan McMullin <span class="remove">X</span></li>
          <li><span class="handle">::</span> Rand Paul <span class="remove">X</span></li>
        </ul>
    </div>
    
  </template>

  <script>
    Polymer({
      is: 'calling-planner-brainstorm',

      ready: function () {

        // var node = this.$$('.simple-list');
        var elements = Polymer.dom(this.root).querySelectorAll('.simple-list');

        elements.forEach(function (element) {
          Sortable.create(element, {
            // handle: ".handle", 
            group: "brainstorm",
            filter: ".remove",
            onFilter: function (e) {
              var item = e.item;
              console.log(item);
              if (typeof item !== "undefined") {
                item.parentNode.removeChild(item);
              }
            }
          });
        });
      },

      properties: {
        storedUser: Object,

        bishop_items: {
          type: Array,
          value: [{"name": "Bernie Sanders"}, {"name": "Donald Trump"}, {"name": "Neil Gorsuch"}],
          notify: true,
          reflectToAttribute: true
        },
        fc_items: {
          type: Array,
          value: [{"name": "Mark Zuckerberg"}, {"name": "Elon Musk"}, {"name": "John Rockefeller"}],
          notify: true,
          reflectToAttribute: true
        },
        sc_items: {
          type: Array,
          value: [{"name": "Mark Keith"}, {"name": "Gove Allen"}, {"name": "Tom Meservy"}],
          notify: true,
          reflectToAttribute: true
        }
      },

      handleSessionResponse: function(event) {
        var response = event.detail.response;

        console.log(response);

        if (response) {
            console.log("Response: " + response);
            console.log(this);
            this.error = '';
            var user = JSON.parse(response);
            this.storedUser = {
                username: user.username,
                loggedin: true
            };
        }
      },

      handleSessionError: function(event) {
          this.error = event.detail.request.xhr.response;
          console.log(this.error);
          this.storedUser.loggedin = false;
      }

    });
  </script>
</dom-module>
