<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="shared-styles.html">
<script src="../js/test_data.js"></script>

<dom-module id="calling-planner-brainstorm">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card.rate { @apply(--layout-horizontal); }
      .rate-image {
        width: 200px;
        height: 170px;
        background: url('../images/donuts.jpg');
        background-size: cover;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header { @apply(--paper-font-headline); }
      .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
      paper-icon-button.rate-icon {
        --iron-icon-fill-color: white;
        --iron-icon-stroke-color: var(--paper-grey-600);
      }
      .org {
        transition: box-shadow .5s;
        width: 200px;
        display: inline-block;
        margin: 8px;
        padding: 0px;
      }

      .org:hover {
        z-index:1000;
        box-shadow:rgba(0, 0, 0, 0.3) 0 16px 16px 0;
        -webkit-box-shadow:rgba(0, 0, 0, 0.3) 0 16px 16px 0;
        -moz-box-shadow:rgba(0, 0, 0, 0.3) 0 16px 16px 0;
      }
      .card_link {
        text-decoration: none;
      }
      .simple-list {
        padding-left: 10px;
      }

      .simple-list li {
        cursor: move;
        /*cursor: -webkit-grabbing;*/
        list-style-type: none;
      }
    </style>

    <!-- Allows us to share this data with this custom element. -->
    <!-- <app-data key="userData" data="{{storedUser}}"></app-data> -->

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}">
    </app-route>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <div name="brainstorm" id="content">
        <div></div>
        <template is="dom-repeat" items="{{orgs}}">
          <a href='/brainstorm/org/{{item.id}}' class="card_link">
            <div class="card org">
              <div class="rate-header">{{item.name}}</div>
              <div class="rate-header">{{item.id}}</div>
              <div class="rate-image"></div>
            </div>
          </a>
        </template>
      </div>
      <calling-planner-org name="org" org-id="[[subrouteData.id]]"></calling-planner-org>
      <calling-planner-view404 name="view404"></calling-planner-view404>
    </iron-pages>

    <div>{{stringify(subrouteData)}}</div>
    <div>{{page}}</div>
    
  </template>

  <script>
    Polymer({
      is: 'calling-planner-brainstorm',

      ready: function () {

        // var node = this.$$('.simple-list');
        var elements = Polymer.dom(this.root).querySelectorAll('.simple-list');

        elements.forEach(function (element) {
          Sortable.create(element, {
            // handle: ".handle", 
            group: "brainstorm",
            filter: ".remove",
            onFilter: function (e) {
              var item = e.item;
              console.log(item);
              if (typeof item !== "undefined") {
                item.parentNode.removeChild(item);
              }
            }
          });
        });
      },

      properties: {
        storedUser: Object,

        page: {
          type: String,
          notify: true,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        bishop_items: {
          type: Array,
          value: [{"name": "Bernie Sanders"}, {"name": "Donald Trump"}, {"name": "Neil Gorsuch"}],
          notify: true,
          reflectToAttribute: true
        },
        fc_items: {
          type: Array,
          value: [{"name": "Mark Zuckerberg"}, {"name": "Elon Musk"}, {"name": "John Rockefeller"}],
          notify: true,
          reflectToAttribute: true
        },
        sc_items: {
          type: Array,
          value: [{"name": "Mark Keith"}, {"name": "Gove Allen"}, {"name": "Tom Meservy"}],
          notify: true,
          reflectToAttribute: true
        },
        orgs: {
          type: Array,
          value: getOrganizations(window.json),
          notify: true,
          reflectToAttribute: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      stripSlashes: function(str) {
        console.log(str.split('/')[1]);
        return str.split('/')[1];
      },

      stringify: function(obj) {
        return JSON.stringify(obj);
      },

      _routePageChanged: function(page) {
        this.page = page || 'brainstorm';
        console.log(page);
      },

      _pageChanged: function(page) {

        //Run the AJAX request when the index.html page is refreshed.
        // this.$.checkLoginAjax.generateRequest();
        console.log(page);

        // Load page import on demand. Show 404 page if fails.
        var resolvedPageUrl = this.resolveUrl('calling-planner-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

    });

    function getOrganizations (json) {
      const orgs = json.callings;
      let orgs_dict = [];
      for (let i = 0; i < orgs.length; i++) {
        // const org_info = {}
        // org_info.name = orgs[i].name;
        // org_info.id = i;
        // orgs_dict.push(org_info);
        // console.log(orgs[i]);
        // window[i] = orgs[i];
        json.callings[i].id = i;
      }
      return json.callings;
    }
  </script>
</dom-module>
