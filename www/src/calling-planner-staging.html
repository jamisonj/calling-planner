<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="shared-styles.html">

<dom-module id="calling-planner-staging">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <p>Unassigned Members</p>
    <template is="dom-repeat" items="{{changes}}" as="change">
      <div class="card">
          <p> <b>{{change.member.preferredName}}</b> - <em>{{change.calling.positionName}}</em> </p>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'calling-planner-staging',
      properties: {
        storedUser: Object,
        changes: {
          type: Array,
          notify: true,
          observer: 'stagedChange',
          value: window.staged
        },
      },
      stagedChange: function() {
        console.log('changed');
        console.log(this.changes)
        // this.changes = window.staged;
      },
      attached: function() {
        console.log('attached');
      }
    });
  </script>
</dom-module>
