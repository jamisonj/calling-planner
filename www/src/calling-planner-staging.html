<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="shared-styles.html">

<dom-module id="calling-planner-staging">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <p>Unassigned Members</p>
    <template id="repeat" is="dom-repeat" items="[[changes]]" as="change" indexAs="index">
      <div class="card">
          <p id="card_counter"> <b>{{change.member.preferredName}}</b> - <em>{{change.calling.positionName}}</em> </p>
          <p> <b>{{change}}</b> [[index]] </p>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'calling-planner-staging',
      properties: {
        changes: {
          type: Array,
          notify: true,
          value: window.staged
        },
      },
      attributeChanged: function() {
        console.log('attr changed');
        console.log(window.staged.length)
        for(var i =0; i < window.staged.length; i++) {
          (window.staged[i] !== -1) ? this.push('changes', window.staged[i]) : this.splice('changes', i, 1);
        }
        window.staged = [];
        console.log(this.changes)
      },
    });
  </script>
</dom-module>
