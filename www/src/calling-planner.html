<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="calling-planner-data.html">
<link rel="import" href="calling-planner-logout.html">
<link rel="import" href="calling-planner-icons.html">

<dom-module id="calling-planner">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: inline-block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

/*      .handle {
        cursor: move;
        cursor: -webkit-grabbing;
      }*/

      .simple-list {
        padding-left: 10px;
      }

      .simple-list li {
        cursor: move;
        /*cursor: -webkit-grabbing;*/
        list-style-type: none;
      }

      .app-header {
        min-height: 104px;
      }
    </style>

    <iron-ajax
      auto
      id="checkLoginAjax"
      method="get"
      content-type="application/json"
      handle-as="json"
      url="http://localhost:3000/api/auth"
      on-response="handleSessionResponse"
      on-error="handleSessionError">
    </iron-ajax>

    <!-- Allows us to share login data with this custom element. -->
    <app-data key="userData" data="{{storedUser}}"></app-data>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Ward List</app-toolbar>
        <ul class="simple-list" style="background-color: #eee; min-height: 50px;">
          <template is="dom-repeat" items={{names}}>
            <li><span class="handle">::</span> {{item.name}} <span class="remove">X</span></li>
          </template>
        </ul>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall" class="app-header">
          <app-toolbar>
            <paper-icon-button icon="calling-planner-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Calling Planner</div>
            <div class="logout-greeting" hidden$="{{!storedUser.loggedin}}">
              <span class="greeting">Hi, {{storedUser.username}}!</span>
              <calling-planner-logout link></calling-planner-logout>
            </div>
            <a name="login" href="/login" hidden$="{{storedUser.loggedin}}">Login</a>
          </app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation" hidden$="{{!storedUser.loggedin}}">
            <a name="brainstorm" href="/brainstorm">Brainstorm Zone</a>
            <a name="staging" href="/staging">Staging Zone</a>
            <a name="final" href="/final" >Final Plan</a>
          </iron-selector>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <calling-planner-brainstorm name="brainstorm"></calling-planner-brainstorm>
          <calling-planner-staging name="staging"></calling-planner-staging>
          <calling-planner-final name="final"></calling-planner-final>
          <calling-planner-login storedUser="{{this.storedUser.username}}" name="login"></calling-planner-login>
          <calling-planner-register name="register"></calling-planner-register>
          <calling-planner-logout name="logout"></calling-planner-logout>
          <calling-planner-view404 name="view404"></calling-planner-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script src="../bower_components/Sortable/Sortable.js"></script>

  <script>
    Polymer({
      is: 'calling-planner',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        storedUser: {
          type: Object, 
          observer: 'testUser',
          value: {}
        },

        // activeUser: {
        //   type: Object,
        //   observer: 'testUser'
        // },

        names: { // This is where the entire ward list of names will go. Current names are placeholders.
          type: Array,
          value: [{"name": "Bernie Sanders"}, {"name": "Donald Trump"}, {"name": "Neil Gorsuch"}],
          notify: true,
          reflectToAttribute: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      testUser: function () {
        console.log(arguments);
      },

      ready: function () {
        // this.$.checkLoginAjax.generateRequest();

        var component = this;

        // setInterval(function() {
        //   console.log(component.activeUser);
        // }, 2000);

        var element = Polymer.dom(this.root).querySelector('.simple-list');

        Sortable.create(element, {
          // handle: ".handle", 
          group: {
            name: "brainstorm", 
            pull: "clone", 
            put: false
          },
          sort: false
        });
      },

      handleSessionResponse: function(event) {
        var response = event.detail.response;

        // console.log(response);

        if (response) {
            this.error = '';

            this.storedUser = {
                username: response.username,
                loggedin: true
            };
        }

        console.log(this.storedUser);
      },

      handleSessionError: function(event) {
          this.error = event.detail.request.xhr.response;
          console.log(this.error);
          // this.storedUser.loggedin = false;
      },

      _routePageChanged: function(page) {
        this.page = page || 'login';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {

        //Run the AJAX request when the index.html page is refreshed.
        // this.$.checkLoginAjax.generateRequest();

        // Load page import on demand. Show 404 page if fails.
        var resolvedPageUrl = this.resolveUrl('calling-planner-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>


</dom-module>
